<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title> Welcome to HomePage</title>
    <th:block th:replace="layout/head"/>
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/nav-bar"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/left-side-bar"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->

    <div class="content-page">
        <form method="post" th:object="${transfer}">
            <div class="row mt-3">
                <div class="col-lg-3">
                    <label>Sender ID</label>
                    <input type="text" class="form-control" th:field="${sender.id}" readonly>
                </div>
                <div class="col-lg-3">
                    <label>Sender Name</label>
                    <input type="text" class="form-control" th:field="${sender.fullName}" readonly>
                </div>
                <div class="col-lg-3">
                    <label>Email</label>
                    <input type="email" class="form-control" th:field="${sender.email}" readonly>
                </div>
                <div class="col-lg-3">
                    <label>Balance (%)</label>
                    <input type="text" class="form-control" th:field="${sender.balance}" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-3">
                    <label>Recipient Name</label>
                    <select th:field="*{recipient.id}" class="form-control">
                        <th:block th:each="item : ${recipient}">
                            <option th:value="${item.id}" th:text="${item.fullName}"></option>
                        </th:block>
                    </select>
                </div>
                <div class="col-lg-3">
                    <label>Transfer Amount ($)</label>
                    <input type="text" class="form-control" th:field="*{transferAmount}" >
                </div>
                <div class="col-lg-3">
                    <label>Fees (%)</label>
                    <input type="text" class="form-control" value="10" readonly>
                </div>
                <div class="col-lg-3">
                    <label>Total amount of transaction (%)</label>
                    <input type="text" class="form-control" id="transactionAmount" readonly>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-exchange-alt"></i>
                        Transfer
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="/layout/right-bar"/>
<!-- /Right-bar -->

<!-- Right bar overlay-->
<div class="rightbar-overlay"></div>

<th:block th:replace="/layout/footer"/>
<th:block th:replace="/layout/script"/>
</body>
</html>
