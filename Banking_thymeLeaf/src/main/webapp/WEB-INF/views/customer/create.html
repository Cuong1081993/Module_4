<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">


<head>
    <title> Create</title>
    <th:block th:replace="layout/head"/>
</head>
<body>

<!-- Begin page -->
<div id="wrapper">

    <!-- Topbar Start -->
    <th:block th:replace="/layout/nav-bar"/>
    <!-- end Topbar -->

    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/layout/left-side-bar"/>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <body>
    <div class="content-page">
        <div class="container">
            <div class="table-title">
                <div class="row d-flex justify-content-between">
                    <h4 class="col-lg-12">Create Information</h4>
                    <a class="btn btn-outline-secondary" th:ref="@{/customers/history}">
                        <i class="fa fa-history" aria-hidden="true"></i>
                        <span> Transaction History</span>
                    </a>
                    <a class="btn btn-outline-secondary" th:href="@{/customers}">
                        <i class="fas fa-plus-square"></i>
                        <span>List of Customer</span>
                    </a>
                </div>
            </div>
            <div>
                <div>
                    <form method="post" th:object="${customer}">
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label class="form-label"><strong>Full name</strong></label>
                                <input type="text" class="form-control" th:field="*{fullName}">
                            </div>
                            <div class="col-sm-6">
                                <label class="form-label"><strong>Email</strong></label>
                                <input type="text" class="form-control" th:field="*{email}">

                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label class="form-label"><strong>Phone</strong></label>
                                <input type="text" class="form-control" th:field="*{phone}">

                            </div>
                            <div class="col-sm-6">
                                <label class="form-label"><strong>Address</strong></label>
                                <input type="text" class="form-control" th:field="*{address}">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-3">
                                <button type="submit" class="btn btn-outline-primary">
                                    <i class="fas fa-plus"></i>
                                    Create customer
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </body>

    <!-- ============================================================== -->
    <!-- End Page content -->
    <!-- ============================================================== -->
</div>
<!-- END wrapper -->

<!-- Right Sidebar -->
<th:block th:replace="/layout/right-bar"/>
<!-- /Right-bar -->

<th:block th:if="${errors == true}">
    <div class="alert-danger">
        <h5>Please correct errors below:</h5>
        <ul>
            <li class="label-error" th:each="err : ${#fields.errors('customer.*')}" th:text="${err}"></li>
        </ul>
    </div>
</th:block>
<th:block th:if="${success == true}">
    <div class="notification">
        <p class="label-success" th:text="${message}"></p>
    </div>
</th:block>

<th:block th:replace="/layout/footer"/>
<th:block th:replace="/layout/script"/>
</body>
</html>
