
<th:block th:fragment="modal_update">
    <div class="modal fade" id="modalUpdate" data-bs-backdrop="static" data-bs-keyboard="false"
         tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5"> Create Customer</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide">

                    </div>
                    <form id="frmUpdate" method="post">
                        <div class="row mt-3">
                            <div class="col-sm-6">
                                <label>Full Name</label>
                                <input type="text" name="fullNameUp" id="fullNameUp" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label>Phone</label>
                                <input type="tel" name="phoneUp" id="phoneUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-lg-4">
                                <label>Province</label>
                                <select class="form-select" id="provinceUp"></select>
                            </div>
                            <div class="col-lg-4">
                                <label>District</label>
                                <select class="form-select" id="districtUp"></select>
                            </div>
                            <div class="col-lg-4">
                                <label>Ward</label>
                                <select class="form-select" id="wardUp"></select>
                            </div>
                            <div class="col-sm-6">
                                <label>Address</label>
                                <input type="text" name="addressUp" id="addressUp" class="form-control">
                            </div>
                            <div class="col-sm-6">
                                <label>Email</label>
                                <input type="email" name="emailUp" id="emailUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer p-lg-2">
                    <button type="button" class="btn btn-outline-primary m-3" id="btnUpdate">
                        <i class="fa fa-pencil"></i>
                        Update
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</th:block>
